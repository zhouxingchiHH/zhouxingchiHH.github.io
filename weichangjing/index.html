<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
   <div class="swiper-container">
   <p class="music">
              <img src="img/%E8%8A%82%E6%97%A5img/music_off.png" class="mus">
              <img src="img/%E8%8A%82%E6%97%A5img/music.gif" class="gif">
              <audio src="music/666.mp3" loop autoplay></audio>
          </p>
    <div class="swiper-wrapper">
    
      <div class="swiper-slide">
          <div class="logo">
              <img src="img/%E8%8A%82%E6%97%A5img/logo.png" class="ani" swiper-animate-effect="bounceInDown
" swiper-animate-duration="1s" swiper-animate-delay="0.7s">
          </div>
          <div class="s1_bg">
             <p class="ani p-1" swiper-animate-effect="rollIn" swiper-animate-duration="0.4s" swiper-animate-delay="1.8s">
                 <img src="img/%E8%8A%82%E6%97%A5img/tu1.png" alt="" class="s1_bg_img" >
             </p>
              
             <p class="ani p1" swiper-animate-effect="lightSpeedIn tada" swiper-animate-duration="0.5s" swiper-animate-delay="1.4s">
                 iphoen X
             </p>
          </div>
          
      </div>
      <div class="swiper-slide">
          <p class="ani p2" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">iphone X</p>
          <p class="ani p3" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.7s" swiper-animate-delay="0.8s">一直以来，我们都心存一个设想，期待着能够打造出这样一部 iPhone：它有整面的屏幕，能让你在使用时完全沉浸其中，仿佛忘记了它的存在。它是如此智能，你的一触、一碰、一言、一语，哪怕是轻轻一瞥，都会得到它心有灵犀的回应。而这个设想，终于随着 iPhone X 的到来成为了现实。现在，就跟未来见个面吧。</p>
          <p class="ani p4" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.1s">
              <img src="img/%E8%8A%82%E6%97%A5img/iphoen1.png" alt="">
          </p>
          
      </div>
      <div class="swiper-slide" style="height:1718px;">
          <div class="p5">
              <img src="img/%E8%8A%82%E6%97%A5img/2-2.png" class="ani peishi" swiper-animate-effect=" bounceInUp" swiper-animate-duration="1.3s" swiper-animate-delay="0.1s">
          </div>
          <div class="ani p6" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.7s" swiper-animate-delay="0.1s">
                  人像光效
          </div>
          <div class="ani p7" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.3s" swiper-animate-delay="0.1s">
              <img src="img/%E8%8A%82%E6%97%A5img/1-1.png" >
          </div>
          <div class="ani p8" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.7s" swiper-animate-delay="0.1s">
              光学变焦
          </div>
          
      </div>
      <div class="swiper-slide">
          <div class="ani bg-0" swiper-animate-effect=" zoomIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.1s">
              
          </div>
          <p class="ani p9" swiper-animate-effect="flipInX" swiper-animate-duration="0.7s" swiper-animate-delay="0.4s">无线充电</p>
          <p class="ani p10" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s">无限世界,无线充电</p>
          <div  class="ani bg-img" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s">
              <img src="img/%E8%8A%82%E6%97%A5img/swiper4-2.png" alt="">
          </div>
          <div class="ani bg-img2" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.4s" swiper-animate-delay="1.2s">
              <img src="img/%E8%8A%82%E6%97%A5img/swiper4-3.png" alt="">
          </div>
          <p class="ani p11" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="1.8s">拥抱无线世界</p>
      </div>
<!--
      <div class="swiper-slide">iphone 7plus</div>
      <div class="swiper-slide">iphone 7</div>
      <div class="swiper-slide">iphone 6splus</div>
      <div class="swiper-slide">iphone 6s</div>
      <div class="swiper-slide">iphone 6plus</div>
      <div class="swiper-slide">iphone 6</div>
-->
    </div>
    
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    
         
         <p class="swiper-button-next"></p>
    
    
  </div>
   
   
    <script src="js/swiper.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
