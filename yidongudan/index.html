<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="dist/css/public.css">
    <link rel="stylesheet" href="dist/css/index.css">
    <title>移动端项目</title>
</head>
<body>
<div class="style_layout">
    <!--logo-->
    <div class="style_logo fixed">
        <span>
            <img src="phone_img/logo.png" alt="" class="logo">
        </span>
    </div>
    <!--搜索-->
    <div class="style_search fixed">
        <div class="zz clearfix">
            <input type="text" class="search s_left" placeholder="请在这里搜索" >
            <a class=""><img src="phone_img/search.png" alt="" class="search-img"></a>
        </div>
    </div>
    <!--banner-->
    <div class="style_banner">
        <div>
            <img src="phone_img/banner.jpeg" alt="">
        </div>
    </div>
    <!--新品上架-->
    <div class="style_new">
        <p class="wangna">-新品上架-</p>
        <div class="products clearfix">
            <div class="s_left"><img src="phone_img/new1.jpeg" alt=""><span>JIMMYCHOO</span><span>￥4290</span></div>
            <div class="s_left"><img src="phone_img/new2.jpeg" alt=""><span>JIMMYCHOO</span><span>￥5421</span></div>
            <div class="s_left"><img src="phone_img/new3.jpeg" alt=""><span>JIMMYCHOO</span><span>￥2496</span></div>
        </div>
        <!--<a href="#" class="newbtn"><p>查看全部</p></a>-->
        <input type="button" value="查看全部" class="wangnabtn">
    </div>
    <!--热门品牌-->
    <div class="style_hot">
        <p class="wangna">-热门品牌-</p>
        <div class="hot">
            <img src="phone_img/hot1.png" alt="">
            <img src="phone_img/hot2.png" alt="">
            <img src="phone_img/hot3.png" alt="">
            <img src="phone_img/hot4.png" alt="">
            <img src="phone_img/hot5.png" alt="">
            <img src="phone_img/hot6.png" alt="">
        </div>
        <!--<input type="button" value="查看全部" class="newbtn">-->
        <input type="button" value="查看全部" class="wangnabtn">
    </div>
    <!--潮流-->
    <div class="style_fashtion">
        <p class="wangna">-潮流资讯-</p>
        <div class="fasion">
            <img src="phone_img/fasion1.jpg" alt="">
            <img src="phone_img/fasion2.jpg" alt="">
            <img src="phone_img/fasion3.jpg" alt="">
        </div>
    </div>
    <!--页脚-->
    <div class="style_foot">
        <ul>
            <li><img src="phone_img/h1.png" alt=""><span>首页</span></li>
            <li><img src="phone_img/h2.png" alt=""><span>分类</span></li>
            <li><img src="phone_img/h3.png" alt=""><span>品牌</span></li>
            <li><img src="phone_img/h4.png" alt=""><span>购物袋</span></li>
            <li><img src="phone_img/h5.png" alt=""><span>我</span></li>
        </ul>
    </div>
</div>
<script src="dist/js/fontSizeSet.js"></script>
</body>
</html>
